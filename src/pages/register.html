<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/register.css">

    <title>Kenzie Empresas</title>
</head>
<body>
    <header class="header__container">
        <div class="header__logo-container">
            <img src="../assets/ellipse.svg" alt="">
            <img class="header__logo" src="../assets/kenzieLogo.svg" alt="">
        </div>
        <div class="header__button-container">
           <a href="\index.html"> <input class="header__button" type="button" value="Home"></a>
            <a href="./login.html"><input class="header__button button__cadastro" type="button" value="Login"></a>
        </div>
    </header>
    <main>
        <section class="input__container">
            <h1>Cadastre-se</h1>
            <input class="input__name" type="text"  placeholder="Seu Nome">
            <input class="input__email" type="email"  placeholder="Seu e-mail">
            <input class="input__password" type="password"  placeholder="Sua senha">
            <input type="button" class="register__button" value="Cadastre-se"> 
            <a href="/index.html"><input type="button" class="return__button" value="Retornar"></a>
        </section>
    </main>
    <script src="../scripts/register.js" type="module" defer></script>
</body>
</html>
